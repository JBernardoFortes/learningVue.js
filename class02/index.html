<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class 02</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../image/vue.ico" type="image/x-icon" />
  </head>
  <body>
    <h2 class="title"><span> Class 02 - Beginning </span></h2>
    <h3 class="title"><span> Testing Mouse Events </span></h3>
    <hr class="line" />
    <div id="app">
      <div class="defaultContainer" @mouseEnter="mouseEnter">
        Mouse Over ( enter ):
        <transition name="fade" mode="out-in">
          <span :key="countEnter">{{countEnter}}</span>
        </transition>
      </div>

      <div class="defaultContainer" @mouseLeave="mouseLeave">
        Mouse Leave:
        <transition name="fade" mode="out-in">
          <span :key="countLeave"> {{countLeave}}</span>
        </transition>
      </div>
      <div class="defaultContainer" @dblclick="mouseDb">
        Double Click:
        <transition name="fade" mode="out-in">
          <span :key="countDb"> {{countDb}} </span>
        </transition>
      </div>
      <div class="defaultContainer" @mouseMove="mouseMove">
        Mouse Move:
        <transition name="upDown" mode="out-in">
          <span :key="offsetX">{{offsetX}} , {{offsetY}}</span>
        </transition>
      </div>
    </div>
    <hr class="line" />
    <script src="app.js"></script>
  </body>
</html>
